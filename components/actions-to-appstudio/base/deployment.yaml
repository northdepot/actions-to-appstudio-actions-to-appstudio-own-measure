apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: actions-to-appstudio
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: actions-to-appstudio
    app.kubernetes.io/part-of: actions-to-appstudio
  name: actions-to-appstudio
  namespace: actions-to-appstudio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: actions-to-appstudio
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: actions-to-appstudio
    spec:
      containers:
      - image: ghcr.io/jduimovich/actions-to-appstudio:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
status: {}
